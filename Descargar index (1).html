
<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>

            border: 1px solid lightgray;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div id="mynetwork"></div>
<script type="text/javascript">

        { from: 5, to: 6 },

        { from: 17, to: 25 },
        { from: 25, to: 32 },
        { from: 10, to: 14 },

        { from: 3, to: 15 },
        { from: 15, to: 23 },
        { from: 9, to: 16 },
        { from: 16, to: 24 },
        { from: 13, to: 21 },

    var container = document.getElementById('mynetwork');
    var data = { nodes: nodes, edges: edges };
    var options = {
        groups: {
            "1Año": { color: { background: "#AED6F1" }, borderWidth: 1 },
            "2Año": { color: { background: "#A9DFBF" }, borderWidth: 1 },
            "3Año": { color: { background: "#F9E79F" }, borderWidth: 1 },
            "4Año": { color: { background: "#F5B7B1" }, borderWidth: 1 },
        },
        physics: { stabilization: false },
        nodes: { shape: "box" },
    };
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
